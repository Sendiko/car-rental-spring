<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Mobil Java</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="container bg-dark text-white d-flex flex-column">
<div class="d-flex flex-column m-5">
    <div class="d-flex flex-row justify-content-center">
        <h1 class="headline">JAVA CAR RENTAL</h1> <!-- Contoh dari non self closing Tag -->
        <h5 class="subheadline">BY SENDIKO</h5> <!-- Contoh dari non self closing Tag -->
    </div>
    <p class="align-self-center">Sebuah website penyewaan mobil yang berlokasi di Purwokerto.</p>
</div>

<a href="/" class="btn btn-outline-light w-25 mx-5 mb-3">Kembali</a>
<form action="#" th:action="@{/form}" th:object="${carModel}" method="post"
      class="form mx-5 p-3 gap-3 border border-light rounded-3 d-flex flex-column">
    <input type="hidden" th:field="*{idMobil}"/>
    <div>
        <label for="namaMobil" class="form-label">Nama Mobil</label>
        <!-- Use th:field to match the 'namaMobil' field in your model -->
        <input id="namaMobil" type="text" th:field="*{namaMobil}" class="form-control bg-dark text-light"/>
    </div>
    <div>
        <label for="platNomor" class="form-label">Plat Nomor</label>
        <!-- Matches the 'platNomor' field -->
        <input id="platNomor" type="text" th:field="*{platNomor}" class="form-control bg-dark text-light"/>
    </div>
    <div>
        <label for="brand" class="form-label">Brand</label>
        <!-- Matches the 'brand' field -->
        <input id="brand" type="text" th:field="*{brand}" class="form-control bg-dark text-light"/>
    </div>
    <div>
        <label for="model" class="form-label">Model</label>
        <!-- Matches the 'model' field -->
        <input id="model" type="text" th:field="*{model}" class="form-control bg-dark text-light"/>
    </div>
    <div>
        <label for="tahunKeluaran" class="form-label">Tahun Keluaran</label>
        <!-- Matches the 'tahunKeluaran' field -->
        <input id="tahunKeluaran" type="number" th:field="*{tahunKeluaran}" class="form-control bg-dark text-light"/>
    </div>
    <div>
        <label for="hargaSewa" class="form-label">Harga Sewa</label>
        <div class="input-group">
            <span class="input-group-text bg-dark text-light">Rp. </span>
            <!-- Matches the 'hargaSewa' field -->
            <input id="hargaSewa" type="number" th:field="*{hargaSewa}" class="form-control bg-dark text-light"/>
            <span class="input-group-text bg-dark text-light">/Hari</span>
        </div>
    </div>
    <div>
        <label for="jumlahKursi" class="form-label">Jumlah Kursi</label>
        <!-- Matches the 'jumlahKursi' field -->
        <input id="jumlahKursi" type="number" th:field="*{jumlahKursi}" class="form-control bg-dark text-light"/>
    </div>
    <button type="submit" class="btn btn-primary m-3 align-self-center w-75"
            th:text="${carModel.idMobil == 0} ? 'Simpan Mobil' : 'Update Mobil'">
        Simpan Mobil
    </button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
