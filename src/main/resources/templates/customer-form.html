<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container bg-dark text-white">
<div class="d-flex flex-column m-5">
    <div class="d-flex flex-row justify-content-center">
        <h1 class="headline">JAVA CAR RENTAL</h1> <!-- Contoh dari non self closing Tag -->
        <h5 class="subheadline">BY SENDIKO</h5> <!-- Contoh dari non self closing Tag -->
    </div>
    <p class="align-self-center">Sebuah website penyewaan mobil yang berlokasi di Purwokerto.</p>
</div>

<form action="#" th:action="@{/customers/save}" th:object="${customerModel}" method="post" class="form p-3 gap-3 border border-light rounded-3 d-flex flex-column">

    <input type="hidden" th:field="*{idCustomer}" />

    <div>
        <label for="name" class="form-label">Nama Pelanggan</label>
        <input id="name" type="text" th:field="*{name}" class="form-control bg-dark text-light" />
    </div>
    <div>
        <label for="nik" class="form-label">Nomor Induk Kependudukan (NIK)</label>
        <input id="nik" type="text" th:field="*{nik}" class="form-control bg-dark text-light" />
    </div>
    <div>
        <label for="phoneNumber" class="form-label">Nomor Handphone</label>
        <input id="phoneNumber" type="text" th:field="*{phoneNumber}" class="form-control bg-dark text-light" />
    </div>

    <button type="submit" class="btn btn-primary m-3 align-self-center w-75"
            th:text="${customerModel.idCustomer == 0} ? 'Simpan Pelanggan' : 'Update Pelanggan'">
        Simpan Pelanggan
    </button>
</form>

</body>
</html>
